server:
  port: 8888
spring:
  application:
    name: config-server
  profiles:
    active: native # Хранение конфигов в файле
  cloud:
    config:
      server:
        native:
          search-locations:
            - classpath:config/telemetry/{application}
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/